<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>用户首页</title>
  <link rel="stylesheet" href="lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/css/iconfont.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- 公用对话框开始 -->
  <section>
    <!-- 确定对话框开始 -->
    <div class="modal fade" id="alertDialog" style="z-index: 1990;">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button id="btnAlertOk" class="btn btn-primary">
              确定
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 确定对话框结束 -->
    <!-- 等待对话框开始 -->
    <div class="modal fade" id="waitDialog" style="z-index: 2000;" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
          </div>
        </div>
      </div>
    </div>
    <!-- 等待对话框结束 -->
    <!-- 确认对话框开始 -->
    <div class="modal fade" id="confirmDialog" style="z-index: 1990;">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button id="btnConfirmDialogYes" class="btn btn-primary">
              是
            </button>
            <button id="btnConfirmDialogNo" class="btn btn-danger">
              否
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 确认对话框结束 -->
  </section>
  <!-- 公用对话框结束 -->

  <!-- 页面逻辑 -->
  <section>
    <div class="bg-primary text-right pd5">
      <span>
        <i class="iconfont">&#xe604;</i>
        <span id="spUser"></span>
      </span>
      <span id="btnLogout" class="btn btn-danger">
        <i class="iconfont">&#xe67b;</i>安全退出
      </span>
    </div>

    <div class="main-div">
      <div class="left">
        <span id="btnPassword" class="btn btn-danger">
          修改密码
        </span>
        <br>
        <span id="btnNickname" class="btn btn-danger">
          修改昵称
        </span>
      </div>
      <div class="right">右</div>
    </div>

  </section>
  <div id="divBottom"></div>
  <!-- js部分 -->
  <script src="lib/js/axios.min.js"></script>
  <script src="lib/js/jquery.min.js"></script>
  <script src="lib/js/bootstrap.min.js"></script>
  <script src="lib/js/huhuiyu.js"></script>
  <script src="lib/js/dialog.js"></script>
  <script src="lib/js/myapi.js"></script>

  <script src="js/main.js"></script>
</body>

</html>
