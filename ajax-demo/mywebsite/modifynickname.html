<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>修改昵称</title>
  <link rel="stylesheet" href="lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/css/iconfont.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body style="background-color: transparent;">
  <!-- 公用对话框开始 -->
  <section>
    <!-- 确定对话框开始 -->
    <div class="modal fade" id="alertDialog" style="z-index: 1990;">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button id="btnAlertOk" class="btn btn-primary">
              确定
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 确定对话框结束 -->
    <!-- 等待对话框开始 -->
    <div class="modal fade" id="waitDialog" style="z-index: 2000;" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
          </div>
        </div>
      </div>
    </div>
    <!-- 等待对话框结束 -->
    <!-- 确认对话框开始 -->
    <div class="modal fade" id="confirmDialog" style="z-index: 1990;">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button id="btnConfirmDialogYes" class="btn btn-primary">
              是
            </button>
            <button id="btnConfirmDialogNo" class="btn btn-danger">
              否
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 确认对话框结束 -->
  </section>
  <!-- 公用对话框结束 -->
  


  <!-- js部分 -->
  <script src="lib/js/axios.min.js"></script>
  <script src="lib/js/jquery.min.js"></script>
  <script src="lib/js/bootstrap.min.js"></script>
  <script src="lib/js/huhuiyu.js"></script>
  <script src="lib/js/dialog.js"></script>
  <script src="lib/js/myapi.js"></script>
</body>

</html>
