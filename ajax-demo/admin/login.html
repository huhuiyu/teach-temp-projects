<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>admin/login.html</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/iconfont.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <!-- 等待对话框 -->
  <div class="modal fade" id="waitDialog" 
    style="z-index: 2000;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">黑暗骑士后台管理</h4>
        </div>
        <div class="modal-body">
        </div>
      </div>
    </div>
  </div>

  <!-- 确定对话框 -->
  <div class="modal fade" id="alertDialog"
   style="z-index: 1990;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">黑暗骑士后台管理</h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button id="btnClose" type="button" class="btn btn-primary">
            确定
          </button>
        </div>
      </div>
    </div>
  </div>
  

  <!-- 管理员登陆功能 -->
  <section>
    <div>

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">管理员登陆</h3>
        </div>

        <div class="panel-body">
          <div class="form-group">

            <div class="input-group">
              <span class="input-group-addon">
                <i class="iconfont">&#xe601;</i>
              </span>
              <input type="text" class="form-control" id="txtUsername" placeholder="请输入管理员名称">
            </div>

            <div class="input-group">
              <span class="input-group-addon">
                <i class="iconfont">&#xe600;</i>
              </span>
              <input type="password" class="form-control" id="txtPassword" placeholder="请输入登陆密码">
            </div>

          </div>
        </div>

        <div class="panel-footer text-right">
          <span id="btnOk" class="btn btn-primary">
            登陆 <i class="iconfont">&#xe608;</i>
          </span>
          <span id="btnReset" class="btn btn-danger">
            重填 <i class="iconfont">&#xec45;</i>
          </span>
        </div>
      </div>


    </div>

  </section>

  <script src="../js/jquery.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/axios.min.js"></script>
  <script src="../js/huhuiyu.js"></script>
  <script src="../js/myapi.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
