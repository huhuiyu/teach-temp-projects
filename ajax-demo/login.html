<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>login.html</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <section class="login">
    <div>
      <div class="panel panel-danger">
        <div class="panel-heading">
          <h3 class="panel-title">用户登陆</h3>
        </div>
        <div class="panel-body">
          <div class="form-group">

            <div class="input-group">
              <span class="input-group-addon">
                <i class="iconfont">&#xe601;</i>
              </span>
              <input type="text" id="txtUser" class="form-control" placeholder="请输入用户名">
            </div>

            <div class="input-group">
              <span class="input-group-addon">
                <i class="iconfont">&#xe600;</i>
              </span>
              <input type="password" id="txtPwd" 
                class="form-control" 
                placeholder="请输入登陆密码">
            </div>
          </div>
        </div>
       
        <div class="panel-footer text-center">
          <button class="btn btn-primary" id="btnLogin">
            登陆 <i class="iconfont">&#xe6d0;</i>
          </button>

          <button class="btn btn-danger" id="btnReset">
            重填 <i class="iconfont">&#xe606;</i>
          </button>
        </div>
      </div>

      <div class="text-center text-danger" id="divInfo">
      </div>
    </div>
  </section>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/axios.min.js"></script>
  <script src="js/huhuiyu.js"></script>
  <script src="js/login.js"></script>

</body>

</html>
