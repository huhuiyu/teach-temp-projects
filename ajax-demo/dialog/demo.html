<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>弹出式对话框演示</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
  <!-- 确认对话框开始 -->
  <!-- 
    data-backdrop="static"表示禁用鼠标点击背景关闭对话框
    data-keyboard="false"表示禁用esc按键关闭对话框
  -->
  <div class="modal fade" id="alertDialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">确定对话框</h4>
        </div>
        <div class="modal-body">
          对话框提示信息
        </div>
        <div class="modal-footer">
          <button id="btnAlertOk" class="btn btn-primary">
            确定
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 确认对话框结束 -->

  <!-- 等待对话框开始 -->
  <div class="modal fade" id="waitDialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">等待对话框</h4>
        </div>
        <div class="modal-body">
          等待提示信息
        </div>
      </div>
    </div>
  </div>
  <!-- 等待对话框结束 -->


  <div class="text-center">
    <input type="text" id="txtAlertTitle" placeholder="请输入对话框的title">
    <input type="text" id="txtAlertInfo" placeholder="请输入对话框信息">
    <button id="btnDialog01" class="btn btn-primary">
      确认对话框
    </button>

    <button id="btnDialog02" class="btn btn-primary">
      等待对话框
    </button>
  </div>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="demo.js"></script>
</body>

</html>
